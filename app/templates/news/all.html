{% extends "layout.html" %}

{% block title %}{{new.title}}{% endblock %}
{% block head %}
{{ parent() }}

{% endblock %}
{% block content %}
<h1>Index</h1>
<p class="important">
    {% for new in news %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{new.image}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{new.titke}}</h5>
                <p class="card-text">{{new.content}}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</div>
    {% endfor %}
</p>
{% endblock %}
